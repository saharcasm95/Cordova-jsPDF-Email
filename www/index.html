<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>-->
    <script src="lib/jspdf-plugins/jspdf.debug.js"></script>
    <script src="scripts/jspdf.js"></script>
    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>


      </ion-header-bar>
      <ion-content  class="padding" ng-controller="MainController">
        <button ng-click="takePhoto()">Take Photo</button>
        <button ng-if="imageLength>0" ng-click="saveImage()">Generate Pdf</button>
        <button ng-click="print()">Generate Pdf</button>
        <div class="padding">
          <img ng-src="{{imageUrl}}">

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
